

services:

  # 1. Databasen
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: returnwiz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backenden (API)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/returnwiz
    volumes:
      - ./backend:/app # Dette gør at koden opdateres live når du gemmer
    depends_on:
      - db

  # 3. Frontenden (React)
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true # Nødvendigt for hot-reload på nogle systemer
    depends_on:
      - backend

volumes:
  postgres_data: